<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Modern PWA Weather React Application"
    />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    
    <link rel="manifest" href="./manifest.json" />
    
    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script> //PWA SERVICE WORKER TO LOAD STUFF AND PUSH NOTIFICATIONS ETC. FOR APP
      if('serviceWorker' in navigator) {   //To check if we have access to service worker
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
              .then((reg) => console.log('Success:' , reg.scope))
              .catch((err) => console.log('Failure:', err));          //loading or registering service worker
        })     
      }
    </script>
    
  </body>
</html>
